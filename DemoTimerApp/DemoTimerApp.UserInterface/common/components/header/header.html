<div class="container-fluid navbar-header header-fluid header-color">
    <div id="headerNavBar" class="col-xs-20 col-sm-20 col-md-25 col-lg-25 pull-left header-nav-bar" role="navigation">

        <div data-internal-type="headerBarHamburger"
             class="header-navbar-button header-navbar-item-noborder header-navbar-item-button pull-left"
             style="margin-right: 0;"
             sit-flymenu="vm.primaryFlymenuOptions"></div>

        <div class="header-navbar-item-noborder header-navbar-item-button pull-left">
            <em class="fa fa-home fa-lg" ng-click="vm.navigateToHome()"></em>
        </div>

        <div class="header-navbar-item-noborder header-navbar-item-button pull-left">
            <em class="fa fa-info-circle fa-lg" ng-click="vm.showAboutDialog()"></em>
        </div>

        <div data-internal-type="headerBarHelp" class="header-navbar-item-noborder header-navbar-item-button pull-left" ng-if="vm.isHelpAvailable">
            <em class="fa fa-question-circle fa-lg help-icon" ng-click="vm.showHelpWindow()"></em>
        </div>

        <div data-internal-type="headerActionButton" class="header-action-height pull-left">
            <sit-header-button ng-repeat="(id, actionButton) in vm.actionButtons" 
                               sit-id="id"
                               sit-icon="actionButton.icon" 
                               sit-title="actionButton.title" 
                               sit-on-click="actionButton.onClick" 
                               sit-api="actionButton.api"></sit-header-button>
        </div>

        <div data-internal-type="headerBarUser" 
             class="header-navbar-item-noborder header-navbar-item-button pull-left" 
             sit-flymenu="vm.userFlymenuOptions"></div>
    </div>

    <div data-internal-type="headerBarLogo" ng-if="vm.logoImage" class="logo-container navbar-brand pull-right">
        <img alt="" ng-src="{{vm.logoImage}}" />
    </div>

    <div data-internal-type="headerBarLogo" ng-if="!vm.logoImage" class="default-logo-container navbar-brand pull-right">
